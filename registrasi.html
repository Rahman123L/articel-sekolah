<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRASI</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Start -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            spacing: {
              13: "3.25rem",
            },
            fontFamily: {
              inter: ["Inter"],
            },
          },
        },
      };
    </script>
    <!-- Tailwind End -->
  </head>
  <body class="BgBody">
    <!-- Header Start -->
    <div
      class="container max-w-md mx-auto sm:max-w-xl md:max-w-5xl lg:max-w-full p-8 lg:p-0 lg:px-5"
    >
      <div class="md:my-[5rem]">
        <div
          class="BgContainer md:w-[40%] md:p-8 md:mx-auto md:rounded-2xl"
        >
          <!-- Logo Start -->
          <div class="flex justify-center py-10">
            <div class="bg-cover w-[7rem]">
              <img class="w-full h-full object-cover" src="images/Logo.png" />
            </div>
          </div>
          <!-- Logo End -->

          <!-- Pembungkus -->
          <div class="pb-5">
            <!-- Alert Start -->
            <a href="#">
              <div
                class="BdAlert mb-6 inline-flex w-full items-center rounded-lg bg-danger-100 px-6 py-2 text-base text-danger-700"
              >
                <span class="mr-2">
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="#ffffff"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                <p class="font-bold text-white">User</p>
              </div>
            </a>
            <!-- Alert End -->

            <!-- Pembungkus Input Start -->
            <form action="" class="grid gap-3">
              <!-- Username Start -->
              <div class="">
                <input
                  class="w-full py-3 px-10 border-[1.5px] border-[#98A2B3] focus:border-[#2E90FA] rounded-full focus:outline-none placeholder:font-semibold"
                  placeholder="Username"
                  type="text"
                />
              </div>
              <!-- Username End -->

              <!-- Email Start -->
              <div class="">
                <input
                  class="w-full py-3 px-10 border-[1.5px] border-[#98A2B3] focus:border-[#2E90FA] rounded-full focus:outline-none placeholder:font-semibold"
                  placeholder="Email"
                  type="email"
                />
              </div>
              <!-- Email End -->

              <!-- Password Start -->
              <div class="relative flex items-center">
                <input
                  id="input-password"
                  class="w-full py-3 px-10 border-[1.5px] border-[#98A2B3] focus:border-[#2E90FA] rounded-full focus:outline-none placeholder:font-semibold"
                  placeholder="Password"
                  type="password"
                />
                <button id="button" type="button" class="absolute right-4">
                  <img
                    id="img-eye"
                    class="w-6 h-6"
                    src="images/Eyeslash.svg"
                    alt=""
                  />
                </button>
              </div>
              <!-- Password Start -->

              <!-- Pembungkus Button Start -->
              <div class="mt-3">
                <button
                  class="w-full px-4 py-2 bg-[#2E90FA] border border-[#B0B0B0] rounded-full"
                >
                  <div class="w-full text-center">
                    <h1 class="text-lg font-semibold text-[#FFFFFF]">
                      Register
                    </h1>
                  </div>
                </button>
              </div>
              <!-- Pembungkus Button Start -->
            </form>
            <!-- Pembungkus Input End -->
          </div>
          <!-- Pembungkus End -->

          <!-- Text Start -->
          <div class="text-center">
            <h1 class="text-[#98A2B3] text-sm font-medium">
              Sudah Punya Akun?
              <a href="index.html" class="hover:underline text-[#2E90FA]">Masuk</a>
            </h1>
          </div>
          <!-- Text End -->
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Script Start -->
    <script src="js/main.js"></script>
    <!-- Script End -->
  </body>
</html>
